{% extends "base.html" %}


{% block content %}
<br>
<div class="row">
    <div class="col-md-4">
        <div class="card my-card">
            <img class="card-img-top" src="{{movie.Poster}}" alt="Hey Noob, look at me...">
          <div class="card-body">
            <h5 class="card-title">{{movie.Title}}</h5>
            <p class="card-text">{{movie.Year}}</p>
            <p class="card-text">{{movie.Genre}}</p>
            <p class="card-text">{{movie.Director}}</p>
          </div>
        </div>
    </div>
</div>

{% endblock content %}
